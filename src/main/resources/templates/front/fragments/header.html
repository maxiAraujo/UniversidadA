<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<title>Universidad Alkemy</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/img/favicon.jpg" type="image/x-icon" />
<!-- BOOTSTRAP 5  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
<!-- BOOTSTRAP 5  -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
	crossorigin="anonymous">
<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header th:fragment="index">
		<nav class="navbar  navbar-dark bg-info">
			<div class="container-fluid">
				<a sec:authorize="!isAuthenticated()" class="navbar-brand" th:href="@{/}"> <img
					src="/images/logo.png" alt="" width="90" height="70">
					Universidad Alkemy
				</a>
				<a sec:authorize="hasRole('ROLE_USER')" class="navbar-brand" th:href="@{/home}"> <img
					src="/images/logo.png" alt="" width="90" height="70">
					Universidad Alkemy
				</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" th:href="@{/admin/panelAdministrativo}"> <img
					src="/images/logo.png" alt="" width="90" height="70">
					Universidad Alkemy
				</a>
			</div>
		</nav>
	</header>
	<header class="header" th:fragment="home">
		<nav class="navbar navbar-dark bg-info navbar-expand-lg">
			<div class="container">
				
						<a sec:authorize="hasRole('ROLE_USER')" class="navbar-brand" th:href="@{/home}"> <img
							src="/images/logo.png" alt="" width="90" height="70">
							Universidad Alkemy
						</a>
						<a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" th:href="@{/admin/panelAdministrativo}"> <img
							src="/images/logo.png" alt="" width="90" height="70">
							Universidad Alkemy
						</a>
					
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
							aria-controls="navbarTogglerDemo01" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
							<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a sec:authorize="hasRole('ROLE_USER')" class="nav-link active" id="profile" href="/home"><i class="fas fa-user-circle"></i>  Mi perfil</a> 
								</li>
								<li class="nav-item">
									<a sec:authorize="hasRole('ROLE_USER')" class="nav-link" id="subjectslink" th:href="@{/subject/subjects}"><i class="far fa-clipboard"></i> Inscribirme</a> 
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="/logout" tabindex="-1" aria-disabled="true"><i class="fas fa-sign-out-alt"></i> Salir</a>
								</li>
							</ul>
						</div>
					
					
					
				</div>
			</div>

		</nav>

	</header>
</body>
</html>
