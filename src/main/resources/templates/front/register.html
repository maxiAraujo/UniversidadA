<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="front/fragments/header :: head">
</head>
<body>
	<header th:replace="front/fragments/header :: index"></header>
	<main class="mb-2">
	<div class="container">
		<div class="row justify-content-center mt-5 mb-5 ">
			<div class="col-md-7 bg-white rounded shadow">
				<h1 class="display-4">Registrate</h1>
				<hr class="bg-info">
				<div class="alert alert-danger" th:if="${error} != null" role="alert">
  					<span  th:text="${error}"></span>
				</div>
				<form th:action="@{register/success}" th:object="${user}" method="POST">
					<div class="row form-group mb-4">
						<label for="dni" class="col-form-label col-md-4">Documento:</label>
						<div class="col-md-8">
							<input type="text" name="dni" th:value="${user.dni}" id="name" class="form-control">
						</div>
					</div>
					<div class="row form-group mb-4">
						<label for="nombre" class="col-form-label col-md-4">Nombre:</label>
						<div class="col-md-8">
							<input type="text" name="name" th:value="${user.name}" id="name" class="form-control">
						</div>
					</div>
					<div class="row form-group mb-4">
						<label for="apellido" class="col-form-label col-md-4">Apellido:</label>
						<div class="col-md-8">
							<input type="text" name="lastName" th:value="${user.lastName}" id="lastname" class="form-control">
						</div>
					</div>
					<div class="row form-group mb-4">
						<label for="email" class="col-form-label col-md-4">Email:</label>
						<div class="col-md-8">
							<input type="email" name="email" th:value="${user.email}" id="email" class="form-control">
						</div>
					</div>
					<div class="row form-group mb-4">
						<label for="rol" class="col-form-label col-md-4">Tipo Usuario</label>
						<div class="col-md-8">
							<select name="rol" id="" class="form-control">
								<option value="" disabled selected="selected">Seleccione un tipo Usuario</option>
								<option th:value="${admin}">Administrador</option>
								<option th:value="${student}">Alumno</option>
							</select>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-2">
							<button type="submit" class="btn btn-info mb-4">Enviar</button>					
						
						</div>
					</div>
				</form>
			</div>
			
		</div>
		
	</div>
    </main>

    <footer th:replace="front/fragments/footer :: footer"></footer>
</body>
</html>
